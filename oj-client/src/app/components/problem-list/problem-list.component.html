<div class="container">
	<app-new-problem></app-new-problem>
	<div class="list-group">
		<a class="list-group-item" *ngFor="let problem of (problems | search: searchTerm)" 
			[routerLink]="['/problems', problem.id]"> <!-- "(problems | search: searchTerm)" first "problems" is the first parameter in pipe.ts; while search is the second parameter-->
			<span
				class="{{'pull-left badge difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
				{{problem.difficulty}}			
			</span>
			<strong class="title">{{problem.id}}.{{problem.name}}</strong>
		</a>
	</div>
</div>
